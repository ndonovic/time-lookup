<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Time Zone Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f2f2f2;
      }
      h1 {
        font-family: 'Lato', sans-serif;
        font-weight: bold;
        font-size: 2.5rem;
        margin-top: 40px;
      }
      form {
        display: inline-block;
        margin-top: 20px;
      }
      input[type=text] {
        font-family: 'Lato', sans-serif;
        font-size: 1rem;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
        width: 300px;
      }
      button {
        font-family: 'Lato', sans-serif;
        font-size: 1rem;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #348D94;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      #result {
        font-size: 1.5rem;
        margin-top: 20px;
      }
      #spinner {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1>Time Zone Lookup</h1>
    <form>
      <input type="text" id="location" placeholder="Enter a location">
      <button type="button" onclick="getTimezone()">Get Time Zone</button>
    </form>
    <div id="result"></div>
    <img id="spinner" src="" alt="Loading...">
    <script>
      function getTimezone() {
        var locationInput = document.getElementById('location').value;
        var apiUrl = 'https://api.ipgeolocation.io/timezone?apiKey=4f9f425b2e384f3dae1fdb40c843dce2&location=' + encodeURIComponent(locationInput);
        showSpinner();
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            var timezone = data.timezone;
            var time = data.time_12;
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = `Time zone: ${timezone} (${time})`;
            hideSpinner();
          })
          .catch(error => {
            var resultElement = document.getElementById('result');
            resultElement.textContent = 'An error occurred: ' + error.message;
            hideSpinner();
          });
      }

      function showSpinner() {
        document.getElementById('spinner').style.display = 'block';
        document.getElementById('result').style.display = 'none';
      }

      function hideSpinner() {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('result').style.display = 'block';
      }

      var locationInput = document.getElementById('location');
      locationInput.addEventListener('keydown', function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          getTimezone();
        }
      });
    </script>
  </body>
</html>
