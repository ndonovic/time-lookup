<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Zone and Location Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      font-family: 'Lato', sans-serif;
      width: 60%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #348D94;
      color: white;
      font-size: 16px;
      font-weight: 400;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    #result {
      font-size: 20px;
      font-weight: 400;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Time Zone and Location Finder</h1>
  <input type="text" id="location" placeholder="Enter location (e.g., London, UK)">
  <button onclick="fetchTimeZone()">Submit</button>
  <div id="result"></div>

  <script>
    async function fetchTimeZone() {
      const locationInput = document.getElementById('location').value;
      const apiKey = '641db438b18b474b90545f84a84f1085';
      const url = `https://api.ipgeolocation.io/timezone?apiKey=${apiKey}&location=${locationInput}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const timeZone = data.timezone;
        const location = `${data.geo.city}, ${data.geo.state}, ${data.geo.country}`;

        document.getElementById('result').innerHTML = `Location: ${location} <br> Time Zone: ${timeZone}`;
      } catch (error) {
        document.getElementById('result').innerHTML = 'Error fetching data. Please check the input and try again.';
      }
    }
  </script>
</body>
</html>
